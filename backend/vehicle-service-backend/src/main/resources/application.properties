# Basic
spring.application.name=vehicle-service-backend
server.port=8080
#server.servlet.context-path=/api

# Database
spring.datasource.url=jdbc:mysql://localhost:3306/vehicle_service_center
spring.datasource.username=root
spring.datasource.password=Sithmi
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# JWT
jwt.secret=mySuperSecretKeyForJWTTokenGeneration1234567890ABCDEFGH

jwt.expiration=86400000

# Security
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

# CORS Configuration
app.cors.allowed-origins=http://localhost:3000
app.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
app.cors.allowed-headers=*
app.cors.allow-credentials=true

# File upload (for profile images )
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB